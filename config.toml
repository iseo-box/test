title = "SeattleSlabJack"
baseURL = "https://seattleslabjack.com/"
languageCode = "en-us"
theme = "ananke"
# resourceDir = "../resources"

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 9 # this is set low for demonstrating with dummy content. Set to a higher number
# googleAnalytics = "G-K269NF2K1K"
enableRobotsTXT = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
    unsafe = true  # Установка unsafe = true позволяет обрабатывать и отображать любой HTML-код, включенный в ваш Markdown
      
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
   identifier = "services"
   name = "Services"
   url = "/services/"
   weight = 2
 
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/blog/"
    weight = 3


  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 4

    [[menu.main]]
   identifier = "faq"
   name = "FAQ"
   url = "/faq/"
   weight = 5
    
  
  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 6   

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  text_color = ""
  author = ""
  favicon = "/images/seattleslabjack-favicon.png"
 # site_logo = "/images/logo.png"
  description = "The last theme you'll ever need. Maybe."
  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  recent_posts_number = 3


[[params.ananke_socials]]
name = "X"
url = "https:///x.com/slabjackhub"
